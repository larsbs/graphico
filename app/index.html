<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>GraphiQL</title>
  </head>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400i,300i,300,400,600" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,400,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet">
  <% for (let css in htmlWebpackPlugin.files.css) { %>
    <link rel="stylesheet" type="text/css" href="<%= htmlWebpackPlugin.files.css[css] %>">
  <% } %>
  <body>
    <style>
      html, body, input {
        color: rgba(0, 0, 0, 0.8);
        font-family: "Roboto", sans-serif;
        font-size: 16px;
      }

      .titleBar {
        height: 40px;
        background: transparent;
        -webkit-app-region: drag;
        background: @body-bg;
      }

      .appContainer {
        position: absolute;
        top: 25px;
        left: 0;
        right: 0;
        bottom: 0;
      }

      #root {
        width: 100%;
        height: 100%;
      }
    </style>
    <div class="titleBar"></div>
    <div class="appContainer">
      <div id="root"></div>
      <div id="modals-outlet"></div>
    </div>
    <% for (let chunk in htmlWebpackPlugin.files.chunks) { %>
      <script src="<%= htmlWebpackPlugin.files.chunks[chunk].entry %>"></script>
    <% } %>
  </body>
</html>
